<div class="container">
    <h1>Codility Robgol</h1>

    <p>PÃ¡gina para executar os testes dos scripts. Cada script tem seus testes manualmente cadastrados. </p>

    <div class="panel panel-default">
        <div class="panel-heading">Console</div>
        <div class="panel-body" id="error-log"></div>
    </div>
</div>
<script>
    /* Adicionando os logs na div! */
    console.log = (function (old_function, div_log) {
        return function (text) {
            old_function(text);
            div_log.innerHTML += text + "<br>";
        };
    }(console.log.bind(console), document.getElementById("error-log")));
</script>
